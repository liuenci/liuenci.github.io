			  		<h2>解析 Oracle 流程控制基础</h2>
					
					<div>
						<span class="post-time">2018-06-24 15:45:07</span>
					</div>	
					

					<div class="article-content">
						<p>这篇文章简单的介绍一下一些 Oracle 中的流程控制怎么使用。</p>
<h2 id="条件语句"><a href="#条件语句" class="headerlink" title="条件语句"></a>条件语句</h2><h3 id="if-语句"><a href="#if-语句" class="headerlink" title="if 语句"></a>if 语句</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">  salary emp.sal%<span class="keyword">TYPE</span>;</span><br><span class="line">  empno_ emp.empno%TYPE;</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">  empno_ := &amp;请输入员工编号;</span><br><span class="line">  <span class="keyword">SELECT</span> sal <span class="keyword">INTO</span> salary <span class="keyword">FROM</span> emp <span class="keyword">WHERE</span> empno = empno_;</span><br><span class="line">  IF salary &gt; 2000 THEN</span><br><span class="line">    dbms_output.put_line('土豪');</span><br><span class="line">  ELSIF salary BETWEEN 1000 AND 2000 THEN</span><br><span class="line">    dbms_output.put_line('小康');</span><br><span class="line">  ELSE</span><br><span class="line">    dbms_output.put_line('屌丝');</span><br><span class="line">  <span class="keyword">END</span> <span class="keyword">IF</span>;</span><br><span class="line"><span class="keyword">END</span>;</span><br></pre></td></tr></table></figure>
<h3 id="case-表达式"><a href="#case-表达式" class="headerlink" title="case 表达式"></a>case 表达式</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> <span class="keyword">CASE</span> grade</span><br><span class="line">  <span class="keyword">WHEN</span> <span class="number">1</span> <span class="keyword">THEN</span> <span class="string">'一级'</span></span><br><span class="line">  <span class="keyword">WHEN</span> <span class="number">2</span> <span class="keyword">THEN</span> <span class="string">'二级'</span></span><br><span class="line">  <span class="keyword">ELSE</span> <span class="string">'更高级'</span> <span class="keyword">END</span></span><br><span class="line"><span class="keyword">FROM</span> salgrade;</span><br></pre></td></tr></table></figure>
<h2 id="循环语句"><a href="#循环语句" class="headerlink" title="循环语句"></a>循环语句</h2><h3 id="简单循环"><a href="#简单循环" class="headerlink" title="简单循环"></a>简单循环</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">  i <span class="built_in">INT</span> := <span class="number">0</span>;</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">  <span class="keyword">LOOP</span></span><br><span class="line">    i := i + <span class="number">1</span>;</span><br><span class="line">    dbms_output.put_line(i);</span><br><span class="line">    EXIT WHEN i = 100;</span><br><span class="line">  <span class="keyword">END</span> <span class="keyword">LOOP</span>;</span><br><span class="line"><span class="keyword">END</span>;</span><br></pre></td></tr></table></figure>
<h3 id="while-循环"><a href="#while-循环" class="headerlink" title="while 循环"></a>while 循环</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">  i <span class="built_in">INT</span> := <span class="number">0</span>;</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">  <span class="keyword">WHILE</span> i &lt; <span class="number">100</span> <span class="keyword">LOOP</span></span><br><span class="line">    dbms_output.put_line(i);</span><br><span class="line">    i := i + 1;</span><br><span class="line">  <span class="keyword">END</span> <span class="keyword">LOOP</span>;</span><br><span class="line"><span class="keyword">END</span>;</span><br></pre></td></tr></table></figure>
<h3 id="数字式循环-for-in-n-m-loop"><a href="#数字式循环-for-in-n-m-loop" class="headerlink" title="数字式循环 for in n..m loop"></a>数字式循环 for in n..m loop</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">  i <span class="built_in">INT</span> := <span class="number">0</span>;</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">  <span class="keyword">FOR</span> i <span class="keyword">IN</span> <span class="number">0.</span><span class="number">.100</span> <span class="keyword">LOOP</span></span><br><span class="line">    dbms_output.put_line(i);</span><br><span class="line">  <span class="keyword">END</span> <span class="keyword">LOOP</span>;</span><br><span class="line"><span class="keyword">END</span>;</span><br></pre></td></tr></table></figure>
<h3 id="顺序语句"><a href="#顺序语句" class="headerlink" title="顺序语句"></a>顺序语句</h3><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">DECLARE</span></span><br><span class="line">  i <span class="built_in">INT</span>;</span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">  i := &amp;<span class="keyword">input</span>;</span><br><span class="line">  IF i = 2 THEN</span><br><span class="line">     GOTO label1;  </span><br><span class="line">  <span class="keyword">END</span> <span class="keyword">IF</span>;</span><br><span class="line">  &lt;&lt;label1&gt;&gt; -- label1之后什么也不做需要运行 null 语句</span><br><span class="line">  NULL;</span><br><span class="line"><span class="keyword">END</span>;</span><br></pre></td></tr></table></figure>
