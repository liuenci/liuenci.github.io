  <section id="post-content" class="article-content post">
    <p>题目如下：<br><img src="http://ove4nglsb.bkt.clouddn.com/%E6%95%B0%E5%88%97%E6%8E%92%E5%BA%8F.png" alt=""><br>代码如下：<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.Scanner;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">SortTheColumns</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		Scanner input = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">		<span class="keyword">int</span> n = input.nextInt();</span><br><span class="line">		<span class="keyword">int</span>[] num = <span class="keyword">new</span> <span class="keyword">int</span>[n];</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i&lt;n;i++) &#123;</span><br><span class="line">			num[i] = input.nextInt();</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 冒泡排序只需要循环n-1次</span></span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>;i&lt;n;i++) &#123;</span><br><span class="line">			<span class="comment">// 外层循环每次循环完之后已经将最大的数字排到数组的后面，所以只需要循环n-i次了</span></span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>;j&lt;n-i;j++) &#123;</span><br><span class="line">				<span class="keyword">if</span>(num[j]&gt;num[j+<span class="number">1</span>]) &#123;</span><br><span class="line">					<span class="keyword">int</span> temp = num[j];</span><br><span class="line">					num[j] = num[j+<span class="number">1</span>];</span><br><span class="line">					num[j+<span class="number">1</span>] = temp;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i&lt;n;i++) &#123;</span><br><span class="line">			System.out.print(num[i]+<span class="string">" "</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>好惭愧啊，都大三了，写个冒泡排序还这个吃力，再次遇到冒泡排序，总结一下。<br>冒泡排序总共分成两层，外层控制的循环的次数，且每次循环完之后会将最大的或者最小的那个数放到数组的最后面，内层循环控制的是每两个数进行比较，因为外层循环完之后找到了最大的或者最小的那个数之后，内层循环就不需要再去比较了，因此只需要比较n-i次就可以了。<br>再错打脸。</p>
