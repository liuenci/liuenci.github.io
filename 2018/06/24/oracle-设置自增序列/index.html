			  		<h2>oracle 设置自增序列</h2>
					
					<div>
						<span class="post-time">2018-06-24 15:41:47</span>
					</div>	
					

					<div class="article-content">
						<blockquote>
<p>oracle和mysql的自增区别</p>
</blockquote>
<p>mysql自增使用的是auto increment，但是oracle中需要使用序列配合触发器来实现自增。</p>
<blockquote>
<p>步骤1:创建表</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">create table classroom</span><br><span class="line">(</span><br><span class="line">c_id NUMBER(4) not null primary key,</span><br><span class="line">c_address VARCHAR2(10) not null,</span><br><span class="line">c_count NUMBER(2) not null</span><br><span class="line">);</span><br></pre></td></tr></table></figure>
<blockquote>
<p>步骤2：创建序列<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">create sequence class_id_increment</span><br><span class="line">INCREMENT by 1</span><br><span class="line">start with 1001</span><br><span class="line">maxvalue 1999</span><br><span class="line">nocycle</span><br></pre></td></tr></table></figure></p>
</blockquote>
<blockquote>
<p>步骤3：创建触发器<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">create TRIGGER class_id_trigger</span><br><span class="line">before insert on classroom for each row when (new.c_id is null)</span><br><span class="line">BEGIN</span><br><span class="line">SELECT class_id_increment.nextval into :new.c_id from dual;</span><br><span class="line">end;</span><br></pre></td></tr></table></figure></p>
</blockquote>
<blockquote>
<p>步骤4：插入语句测试<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">insert into classroom VALUES(1001,&apos;101&apos;,50);</span><br><span class="line">INSERT into classroom(c_address,c_count) VALUES(&apos;102&apos;,60);</span><br><span class="line">INSERT into classroom(c_address,c_count) VALUES(&apos;103&apos;,70);</span><br></pre></td></tr></table></figure></p>
</blockquote>
<p>以上的插入语句中后两条在不插入主键的情况下，使用序列和触发器完成了主键编号自增。</p>
